<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Do Test Excercise</title>
    <script language="javascript">
    </script>
</head>
<body>
<div align="center">

    <h1>Do Test Exercise</h1>
    <form method="POST">
        <div align="left" th:each="question : ${exercise.getQuestions()}">
            <p valign="top" th:text="${question.text}">Text</p>
            <tr align="left" th:each="solution : ${question.getSolutions()}">
                <input width="5%" type="radio" th:name="${question.text}" th:text="${solution.text}"
                       th:value="${solution.text}"></input><BR>
            </tr>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
