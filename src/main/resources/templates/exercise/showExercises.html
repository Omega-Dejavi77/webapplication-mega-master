<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Exercises</title>
    <link rel="stylesheet" type="text/css" th:href="@{../table.css}"/>
</head>
<body>
<h2>Exercises</h2>
<table>
    <tr>
        <th>Exercise_ID</th>
        <th>Description</th>
        <th>Difficulty</th>
        <th>Experience Points</th>
    </tr>
    <tr th:each="exercise : ${exercises}">
        <td th:text="${exercise.exercise_ID}">Note title</td>
        <td th:text="${exercise.description}">Creation date</td>
        <td th:text="${exercise.difficulty}">Edit date</td>
        <td th:text="${exercise.g}">Content</td>
    </tr>
</table>
</body>
</html>
