<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark</title>
    <script>
        function markText(mark) {
            if (document.form.idioma.value != "otro") {
                document.location.href = document.form.idioma.value;
            }
        }
    </script>
</head>
<body>
<div align="center">
    <h4>Your mark is:</h4><br>
    <h2 valign="top" th:text="${submission.mark}">Mark</h2>
</div>
</body>
</html>
