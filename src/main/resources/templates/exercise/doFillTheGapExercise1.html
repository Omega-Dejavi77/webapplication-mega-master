<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fill The Gap Excercise Type</title>
</head>
<body>
<br>
<br>
<div th:replace="fragment/header :: header"></div>
<br>
<br>
<div align="center">

    <h1 th:text="${exercise.description}"></h1>
    <form method="POST">
        <span align="left" th:each="question : ${exercise.getQuestions()}">
            <td valign="top" th:text="${question.text}">Text</td>
            <td align="left" th:each="solution : ${question.getSolutions()}">
                <input type="text" th:name="solution"></input>
            </td>
        </span>
        <br><input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
