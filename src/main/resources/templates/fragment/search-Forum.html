<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Header</title>
    <script th:fragment="search-Forum">
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i;
            input = document.getElementById('search');
            filter = input.value.toUpperCase();
            ul = document.getElementById("id01");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        function sortListDir() {
            var list, i, switching, b, shouldSwitch, dir, switchcount = 0;
            list = document.getElementById("id01");
            switching = true;
            //Set the sorting direction to ascending:
            dir = "asc";
            //Make a loop that will continue until no switching has been done:
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                b = list.getElementsByTagName("LI");
                //Loop through all list-items:
                for (i = 0; i < (b.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*check if the next item should switch place with the current item,
                    based on the sorting direction (asc or desc):*/
                    if (dir == "asc") {
                        if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
                            /*if next item is alphabetically lower than current item,
                            mark as a switch and break the loop:*/
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (b[i].innerHTML.toLowerCase() < b[i + 1].innerHTML.toLowerCase()) {
                            /*if next item is alphabetically higher than current item,
                            mark as a switch and break the loop:*/
                            shouldSwitch= true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    b[i].parentNode.insertBefore(b[i + 1], b[i]);
                    switching = true;
                    //Each time a switch is done, increase switchcount by 1:
                    switchcount ++;
                } else {
                    /*If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again.*/
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="search_container" th:fragment="search-Forum">
    <div id="search_div">
        <table>
            <td><input type="text" id="search" onkeyup="myFunction()" placeholder="Search for names.."></td>
            <td><button onclick="sortListDir()">Sort</button></td>
        </table>
    </div>
</div>
</div>
</body>
</html>
