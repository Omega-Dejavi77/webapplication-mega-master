<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tutorials</title>
</head>
<body>
<br>
<br>
<div th:replace="fragment/header :: header"></div>
<h2 align="center">All Tutorials</h2>
<div th:replace="fragment/search-Tutorial :: search-Tutorial"></div>
    <ul id="id01">
        <li th:each="tutorial : ${tutorialList}">
            <a  th:href="@{'/tutorial/' + ${tutorial.postID}}" th:id="${tutorial.title}" th:text="${tutorial.title}">Title</a>
        </li>
    </ul>
<input type="button" value="Create New Tutorial" onclick="window.location.href='/tutorial/create' ">
</body>
</html>
