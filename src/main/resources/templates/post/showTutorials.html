<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="table.css"/>
</head>
<body>
<h2 align="center">All Tutorials</h2>
<form method="post">
    <table>
        <tr th:each="tutorial : ${tutorialList}">
            <td th:text="${tutorial.title}">Title</td>
            <br>
            <input type="Submit" name="chosen" th:value="${tutorial.postID}"><br>
    </table>
</form>
</body>
</html>
