<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
<br>
<br>
<div th:replace="fragment/header :: header"></div>
<h2 align="center">Forum</h2>
<div th:replace="fragment/search-Forum :: search-Forum"></div>
<div>
    <ul id="id01">
        <li th:each="discussion : ${discussions}">
            <a  th:href="@{'/forum/discussion/' + ${discussion.postID}}" th:text="${discussion.title}">Title</a>
        </li>
    </ul>
    <input type="button" value="Create New Discussion" onclick="window.location.href='/forum/create/discussion' ">
</div>
</body>
</html>
