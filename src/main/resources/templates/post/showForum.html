<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link href="../../fragment/header2.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div>
    <h2 align="center">Forum</h2>
    <form method="post">
        <table>
            <tr th:each="discussion : ${discussions}">
                <td><a  th:href="@{'/discussion/' + ${discussion.postID}}" th:text="${discussion.title}">Title</a></td>
            </tr>
        </table>
        <input type="button" value="Create New Discussion" onclick="window.location.href='/createDiscussion' ">
    </form>
</div>
</body>
</html>
