<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link href="../../fragment/header2.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<h2 align="center">Forum</h2>
<form method="post">
    <table>
        <tr th:each="discussion : ${discussions}">
            <td th:text="${discussion.title}">Discussion Title</td>
            <br>
            <input type="Submit" name="chosen" th:value="${discussion.postID}"><br>
        </tr>
    </table>
</form>
</body>
</html>
