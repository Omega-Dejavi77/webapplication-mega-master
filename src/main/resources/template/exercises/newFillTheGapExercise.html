<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
    <title>Create Test Exercise</title>
</head>
<body>

<div align="center">

    <h1>Register Test Exercise</h1>

    <form method="POST" th:object="${FillTheGapExercise}">
        <div align = "left" class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>

        <table>
            <tr>
                <td><label th:class="${#fields.hasErrors('description')}? 'error'">Description</label>:</td>
                <td><input type="text" th:field="*{description}"
                           th:class="${#fields.hasErrors('description')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('difficulty')}? 'error'">Difficulty</label>:</td>
                <td><input type="text" th:field="*{difficulty}"
                           th:class="${#fields.hasErrors('difficulty')}? 'error'"/></td>
            </tr>
            <tr>
                <td><label th:class="${#fields.hasErrors('experience_points')}? 'error'">Experience Points</label>:</td>
                <td><input type="text" th:field="*{experience_points}"/></td>
                           th:class="${#fields.hasErrors('experience_points')}? 'error'"/></td>
            </tr>
        </table>

        <input type="submit" value="Create Test Exercise" />


    </form>
</div>
</body>
</html>
